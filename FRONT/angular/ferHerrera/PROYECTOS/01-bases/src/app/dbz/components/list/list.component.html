<!-- https://getbootstrap.com/docs/5.3/components/list-group/#variants -->

<h4>Listado</h4>
<ul class="list-group list-group-numbered">
  <li *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEvenPar = even;
        let isOddImpar = odd;"
      [ngClass]="[characterList.length-1 != i
        ?'list-group-item'
        :'list-group-item list-group-item-success']"
  >
    <span class="text-primary">({{i+1}}). </span>
    {{character.name}} - <strong>Power: </strong>
    {{character.power}}

    <span *ngIf="isFirst">,Es el primero {{isFirst}}</span>
  </li>
</ul>

<h4>Listado2</h4>
<ul class="list-group list-group-numbered">
  <li *ngFor="let character of characterList2;
        let i = index;
        let isOddImpar = odd;"
      class="list-group-item {{i === 0 ?'list-group-item list-group-item-success' :'' }}"
  >
    {{character.name}} - <strong>Power: </strong>
    {{character.power}}
  </li>
  <li class="list-group-item"
      [ngClass]="{
        'list-group-item-primary': true
      }">
    siempre azul
  </li>
</ul>

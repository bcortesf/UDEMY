<h5>Table result</h5>

<div *ngIf="!this.countries.length; else showTable"
    class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #showTable>
  <!-- <ul class="list-inline" >
    <li *ngFor="let country of this.countries" class="list-item">
      {{country.name.nativeName.spa?.official}}
    </li>
  </ul> -->

  <table class="table table-striped">
    <caption>Tabla de ciudades</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Icon</th>
        <th scope="col">Bandera</th>
        <th scope="col">Nombre</th>
        <th scope="col">Capital</th>
        <th scope="col">Poblacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of this.countries; let i = index">
        <!-- {{country.name.nativeName.spa | json}} -->
        <th scope="row">{{i+1}}</th>
        <td>{{country.flag}}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
      </tr>
    </tbody>
  </table>
</ng-template>

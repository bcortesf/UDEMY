<div class="row justify-content-center align-items-center g-2">

      <li *ngFor="let item of this.reactiveMenu" class="list-group-item"
          [routerLink]="[item.route]" routerLinkActive="active"
      >
        {{item.title}}
      </li>
    </ul>

    <h3>Auth (validaciones)</h3>

      <li *ngFor="let item of this.authMenu" class="list-group-item"

      >
        {{item.title}}
      </li>
    </ul>
  </div>
</div>

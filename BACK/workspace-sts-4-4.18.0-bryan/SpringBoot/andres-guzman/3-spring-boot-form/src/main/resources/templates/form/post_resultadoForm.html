<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
  </head>
  <body>
      <h1 style="margin-bottom: 30px;" th:text="${titulo}">RESULTADO!</h1>

      <div class="mb-3 row">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext"  id="idUsername" th:name="username" th:value="${uusername}" >
              <!-- <input type="text" readonly class="form-control-plaintext"  id="idUsername" th:name="username" th:value="${usuario.username}" > -->
          </div>
      </div>
      <div class="mb-3 row">
          <label for="idPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" name="password" id="idPassword" th:value="${usuario.getPassword()}">
          </div>
      </div>
      <div class="mb-3 row">
        <label for="idEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" name="email" id="idEmail" th:value="${usuario.email}">
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
  </head>
  <body>
    <!--  
    <p th:text="${factura}"></p>
	  <ul>
		  <li th:each="item : ${factura.items}" th:text="${item.cantidad}"></li>
	  </ul>
    -->
	
    <h1 th:text="${titulo}" style="margin-bottom: 30px;">FCTR</h1>
    <h3 th:text="${factura.descripcion}"></h3>
    <div th:utext="'USUARIO: ' + ${factura.cliente.nombre} +' '+ ${factura.cliente.apellido}"></div>
    
    <table class="table caption-top">
      <caption th:text="'Detalle de la factura'">titulo tabla</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Producto (Nombre)</th>
          <th scope="col">Producto (Precio)</th>
          <th scope="col">Producto (Cantidad)</th>
          <th scope="col">$CostoTotal-porVARIABLE</th>
          <th scope="col">$CostoImporte-porMETHOD</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item, iterador: ${factura.items}">
          <th scope="row">[[${iterador.index} + 1]] </th>
          <td th:text="${item.producto.nombre}"></td>
          <td th:text="${item.producto.precio}"></td>
          <td th:text="${item.cantidad}"></td>
          <td th:text="${item.producto.precio * item.cantidad}"></td>
          <td th:text="${item.CalcularImporte()}">CalcularImporte รณ CalcularImporte()</td>
        </tr>
      </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

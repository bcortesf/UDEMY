<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>variables PathVariable</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" th:href="@{/css/style.css}" /> -->
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
</head>
<body>
	<h1 class="color-rojo">@PathVariable - index</h1>
	<h2 class="color-azul" th:text="${titulo}"></h2>
	
	<table class="table table-dark table-striped table-hover">
		<thead>
			<tr>
			<td>#</td>
			<td>CONTROLADOR</td>
			<td>URL</td>
		  </tr>
	  </thead>
	  <tbody>
	  </tbody>
	  		<!-- https://stackoverflow.com/questions/40952828/multiple-requestmapping-value-with-path-variables-from-thymeleaf -->
			<tr>
				<td>1</td>
				<td>PathVariableController</td>
				<td>
					<br/> - <a th:href="@{/pathVariable/string/} + 'modulo Usuario'">
						http://localhost:8080/pathVariable/string/modulo%20Usuario
					</a>
				</td>
		  	</tr>
			<tr>
				<td>2</td>
				<td>PathVariableController</td>
				<td>
					<!-- las variables se deben llamar igual a los del controller -->
					<br/> - <a th:href="@{/pathVariable/string/} + 'moduloUsuario' + '/' + 1013">
						http://localhost:8080/pathVariable/string/moduloUsuario/1013
					</a>
					<br/> - <a th:href="@{/pathVariable/string/{modulo}/{id} (modulo='moduloUsuario', id='1013') }">
						http://localhost:8080/pathVariable/string/moduloUsuario/1013
					</a>
				</td>
			</tr>
	</table>

	<div class="alert alert-info" role="alert">
		<a href="http://localhost:8080/app/index">INDEX PRINCIPAL</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
